session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greeting
- conventional_opening
- open_question:
    triggers: respond_open_question
- facilitate
- reflect:
    triggers: respond_reflect
- empathy
- support:
    triggers: respond_support
- affirm:
    triggers: respond_affirm
- giving_information
- clarification
- warning
- confront
- inappropriate
- closing
- give_advice
responses:
  utter_greeting:
  - text: Hey, I'm here because of a breakup
  utter_conventional_opening:
  - text: I'm not great. My ex recently broke up with me.
  utter_facilitate:
  - text: We started dating and at first it seemed like she was really interested
      in me, but then she started ghosting me and being distant, but when I asked
      her if she still liked me, she said she did! and then out of nowhere she dumped
      me!
  utter_warning:
  - text: Oh I understand. 
  utter_closing:
  - text: Bye
actions:
- utter_greeting
- utter_conventional_opening
- respond_open_question
- utter_facilitate
- respond_reflect
- action_ask_for_advice
- action_suicide
- respond_support
- respond_affirm
- action_ask_personal_info
- utter_closing
- action_my_fallback
